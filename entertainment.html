<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #044469;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
            width: 445px;
           justify-content: center;
           border-radius: 25px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #85b89c;
            margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }
        button {
            background-color: #06706b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <center>
    <header>Entertainment studio</header>
    </center>
    <div class="content">
        <div class="card">
            <h2>Popular Movies</h2>
            <button>Watch Now</button>
            <button>More Info</button>
        </div>
        <div class="card">
            <h2>Top Songs</h2>
            <button>Play</button>
            <button>Details</button>
        </div>
    </div>
</body>
</html>
